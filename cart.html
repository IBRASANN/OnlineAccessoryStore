          <div class="row container-fluid">

          <div class="order col-md-8">
            <h5 style="text-align: center;">Items In Your Cart</h5>
            <table id="carttable">
                <tr>
                    <th colspan="2">Item</th><th>Price</th><th>Quantity</th><th>Total</th>
                </tr>
                <tr>
                    <td>
                        <img src="category.jpg" alt="product" class="itempic">
                        
                    </td>
                    <td>
                        <div class="itemdes"><span class="h6">item name</span><br>
                            <span class="itemdes">description</span><br><br><span class="itemdes"><a href="#">Delete</a></span>
                        </div>
                    </td>
                    <td>X JD's</td>
                    <td>
                        <div class="number-input">
                            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
                            <input class="quantity" min="1" max="99" name="quantity" value="1" type="number">
                            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                          </div>
                    </td>
                    <td>X JD's</td>
                </tr>
            </table>
          </div>

          <div class="summary col-md-3" id="sum">
            <h5 style="text-align: center;">Order Summary <a href="cart.html" id="cart" title="cart"><i class="bi bi-cart4"></i></a></h5><br>
            <div class="subtotal"><span class="h6">Subtotal</span><br>X JD's</div><br>
            <div class="total"><span class="h6">Total</span><br>X JD's</div><br>
            <div class="promo">
                <form>
                    <div class="form-group"> <label style="font-size: 12px; " ><i class="bi bi-ticket-fill"></i>Apply a coupon code</label>
                        <div class="input-group"> <input type="text" class="form-control coupon" name="" placeholder="Enter coupon code" size="50"> <span class="input-group-append"> <button class="btn btn-primary btn-apply coupon">Apply</button> </span> </div>
                        <small style="font-size: 10px;">Limit one per order</small>
                    </div>
                </form>
            </div><br>
            <div class="checkout">
                <button type="button" class="btn btn-primary btn-lg" style="font-size: 17px; width:100%" onclick="location.href='checkout.html'">Continue to Checkout</button>
            </div>
          </div>

          </div>
